<!DOCTYPE html>
{% extends "basicapp/base.html" %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>THANK YOU FOR REGISTERING</h1>

    {% else %}
    <h1>REGISTER HERE</h1>
    <form enctype="multipart/form-data" method="POST">
       {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="REGISTER">

    </form>
    {% endif %}
</div>
{% endblock %}
