{% extends 'blog/base.html'%}




{% block body_block %}

<div class="centerstage">

    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'blog:detail' pk=post.pk %}">{{post.title}}</a></h1>
    <div class="date">
        <p>Published on: {{post.published_date|date:"D M Y"}}</p>

    </div>>
        <a href="{% url 'blog:detail' pk=post.pk %}">Comments:{{post.approve_comment.count}}</a>

    </div>
    {% endfor %}
</div>

{% endblock %}
