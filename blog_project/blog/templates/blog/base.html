<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <title>
        BLOG
    </title>
   
    <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!--fonts -->
   <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Ubuntu" rel="stylesheet">
</head>

<body>
<!-- navbar -->

<nav class="navbar navbar-default techfont custom-navbar">

    <div class="container">
        <ul class="nav navbar-nav">
        <li><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a></li>
        <li><a href="{% url 'blog:about' %}"></a></li>
        <li><a href="https://in.linkedin.com/">Linkedin</a></li>
        <li><a href="https://github.com/">Github</a></li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="{% url 'blog:post_new' %}">New Post</a></li>
            <li><a href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li>
                <a>Welcome:{{user.username}}</a>
            </li>

            {% else %}
            <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

            {% endif %}


        </ul>
    </div>



</nav>




<!-- block -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block body_block%}

                {% endblock %}

            </div>
        </div>

    </div>
</div>


</body>



</html>
