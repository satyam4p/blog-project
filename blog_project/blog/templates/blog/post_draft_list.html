{% extends 'blog/base.html'%}


{% block body_block %}

{% for post in posts %}
<div class="post">
    <p class="date">Created:{{post.create_time|date:'d-m-y'}}</p>
    <h1><a href="{% url 'blog:detail' pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>
</div>


{% endfor %}

{% endblock %}
